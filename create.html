<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Online Quiz</title>
  <link rel="stylesheet" href="./login.css" />
</head>

<body>
  <div class="logincard">
    <img src="./profile.png" alt="Signup Image" />
    <h2>CREATE ACCOUNT</h2>
    <form id="signupForm">
      NAME : <input type="text" id="name" placeholder="Enter Your Name" required /><br /><br />
      E-Mail : <input type="email" id="email" placeholder="Enter Your Email" required /><br /><br />
      Password : <input type="password" id="password" placeholder="Create Password" required /><br /><br />
      <button class="submit" type="submit">Sign Up</button>
    </form>

    <!-- 🔁 Link to login page -->
    <p style="margin-top: 20px; font-family: system-ui;">
      Already have an account?
      <a href="index.html" style="color: dodgerblue; text-decoration: none;">Login here</a>
    </p>
  </div>

  <script src="./signup.js"></script>
</body>

</html>
