<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="logincard">
        <img src="./profile.png" alt="Login Images">
        <h2>LOGIN</h2>
        <form id="loginForm">
            NAME : <input type="text" id="name" placeholder="Enter Your Name" required><br><br>
            E-Mail : <input type="email" id="email" placeholder="Enter Your email" required><br><br>
            Password : <input type="password" id="password" placeholder="Enter Password" required><br><br>
            <button class="submit" type="submit" >Submit</button>
              <p style="margin-top: 20px; font-family: system-ui;">
      Don't have an account?
      <a href="./create.html" style="color: dodgerblue; text-decoration: none;">Sign up here</a>
    </p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
