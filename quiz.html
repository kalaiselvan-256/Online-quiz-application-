<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APPLICATION</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="pageHeader">
        <h1 class="heading">ONLINE QUIZ APPLICATION</h1>
        <div class="headerControls">
            <h2 id="welcomeText"></h2>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    <div id="serverStatus" class="server-status" aria-live="polite"></div>

    <div class="mainbox">
        <h3>QUIZZES <span class="emoji">ðŸ¤”</span></h3>

        <div class="firstrow">
            <div class="stat">QUESTIONS : <strong id="quesstat">0 / 20</strong></div>
        </div>

        <div class="quizArea">
            <div class="card">
                <div class="questions"></div>
                <div class="options"></div>
                <div class="controls">
                    <button id="prev-btn" class="btn secondary" disabled>Previous</button>
                    <button id="skip-btn" class="btn secondary">Skip</button>
                    <button id="next-btn" class="btn" disabled>Next</button>
                </div>
                <div class="startArea">
                    <button id="startBtn" class="btn">Start Quiz</button>
                </div>
            </div>

            <div class="scoreCard">
                <div class="time">15s</div>
                <div class="small">Time Remaining</div>
                <div class="scoreBox">
                    Score<br> <span id="scoreValue">00 / 20</span>
                </div>
                <div class="small">Progress</div>
                <div class="progressBar" title="Progress">
                     <div class="progressFill" style="width:0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="rankArea">
        <h3 class="rankHeading">RANKINGS</h3>
        <div class="namelistys"></div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
